<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>OmniMarket AI</title>
    <!-- Tailwind via CDN for easy setup without build config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                500: "#0ea5e9",
                600: "#0284c7",
                900: "#0c4a6e",
              },
            },
          },
        },
      };
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .leaflet-container {
        height: 100%;
        width: 100%;
        z-index: 0;
      }

      /* PRINT STYLES */
      @media print {
        body * {
          visibility: hidden;
        }
        #receipt-content,
        #receipt-content * {
          visibility: visible;
        }
        #receipt-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%; /* Adapts to paper width (58mm/80mm) */
          margin: 0;
          padding: 0;
          box-shadow: none !important;
          border: none !important;
          background: white !important;
        }
        /* Hide UI elements explicitly */
        .no-print {
          display: none !important;
        }
        /* Ensure text is black for thermal printers */
        .text-gray-400,
        .text-gray-500,
        .text-gray-600 {
          color: black !important;
        }
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 font-sans antialiased overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
